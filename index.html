<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DISTRI EL URU | Tu Mejor Opcion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg-main: #080808;
            --bg-card: linear-gradient(145deg, #161616, #0c0c0c);
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: #151515;
            --footer-bg: #050505;
        }
        body.light-mode {
            --bg-main: #f3f4f6;
            --bg-card: linear-gradient(145deg, #ffffff, #f9fafb);
            --text-main: #111827;
            --text-muted: #4b5563;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --footer-bg: #e5e7eb;
        }
        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; transition: all 0.4s ease; scroll-behavior: smooth; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { height: 4px; }
        .no-scrollbar::-webkit-scrollbar-thumb { background: #ff6b00; border-radius: 10px; }
        .card-prod { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); background: var(--bg-card) !important; border: 1px solid var(--border-color) !important; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card-prod:hover { transform: translateY(-8px); border-color: #ff6b00 !important; }
        .card-prod.agotado { filter: grayscale(1); opacity: 0.6; }
        .badge-oferta { position: absolute; top: 15px; right: -10px; background: #ff0000; color: white; font-weight: 900; font-size: 10px; padding: 5px 15px; transform: rotate(15deg); box-shadow: 0 5px 15px rgba(255,0,0,0.4); z-index: 20; border-radius: 5px; animation: pulse-red 2s infinite; }
        .badge-nuevo { position: absolute; top: 15px; right: -10px; background: #0066ff; color: white; font-weight: 900; font-size: 10px; padding: 5px 15px; transform: rotate(15deg); box-shadow: 0 5px 15px rgba(0,102,255,0.4); z-index: 20; border-radius: 5px; }
        .badge-agotado { position: absolute; top: 15px; right: -10px; background: #333; color: #fff; font-weight: 900; font-size: 10px; padding: 5px 15px; transform: rotate(15deg); z-index: 20; border-radius: 5px; border: 1px solid #555; }
        @keyframes pulse-red { 0%, 100% { transform: rotate(15deg) scale(1); } 50% { transform: rotate(15deg) scale(1.1); } }
        .btn-whatsapp-float { position: fixed; bottom: 24px; left: 24px; width: 60px; height: 60px; background-color: #25d366; color: #fff; border-radius: 50px; display: flex; align-items: center; justify-content: center; font-size: 35px; z-index: 100; animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } }
        .img-container { background: var(--input-bg) !important; border-radius: 1.5rem; overflow: hidden; border: 1px solid var(--border-color); position: relative; }
        .price-tag { color: #ff6b00; font-weight: 900 !important; font-size: 1.7rem; }
        .cat-active { background-color: #ff6b00 !important; color: white !important; }
        .modal-logistica { display: none; position: fixed; inset: 0; background: #000; z-index: 300; overflow-y: auto; padding: 20px; }
        .tabla-carga { width: 100%; border-collapse: collapse; background: #111; border-radius: 15px; overflow: hidden; margin-top: 20px; }
        .tabla-carga th { background: #ff6b00; color: white; padding: 15px; text-align: left; font-size: 11px; }
        .tabla-carga td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #fff; }
        .fila-check { opacity: 0.2; text-decoration: line-through; filter: grayscale(1); }
        @media print { body * { display: none !important; } #modal-logistica, #modal-logistica * { display: block !important; } .no-print { display: none !important; } }
    </style>
</head>
<body>
    <a href="https://wa.me/5492920248292" target="_blank" class="btn-whatsapp-float"><i class="fab fa-whatsapp"></i></a>
    <nav class="bg-white/5 backdrop-blur-2xl sticky top-0 z-50 p-4 border-b border-[var(--border-color)]">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/yB7ffL4T/unnamed.jpg" class="w-12 h-12 rounded-2xl border border-orange-500 shadow-lg shadow-orange-500/20">
                <div><h1 class="text-lg md:text-2xl font-black italic text-orange-500 uppercase leading-none tracking-tighter">Distribuidora El Uru</h1><span class="text-[9px] text-gray-500 font-bold uppercase tracking-[0.2em]">Viedma y Patagones</span></div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="document.getElementById('cart').style.display='flex'" class="bg-gradient-to-r from-orange-600 to-orange-500 text-white px-4 md:px-6 py-3 rounded-2xl font-black shadow-xl flex items-center gap-3 text-xs active:scale-95 transition-all">
                    <div class="relative"><i class="fas fa-shopping-basket text-base"></i><span id="count" class="absolute -top-3 -right-3 bg-white text-orange-600 w-5 h-5 rounded-full flex items-center justify-center text-[10px] font-bold">0</span></div>
                    <span class="uppercase tracking-widest hidden sm:inline">Pedido</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="p-4 max-w-5xl mx-auto space-y-6 mt-6">
        <div class="relative flex-1"><input type="text" id="search" onkeyup="render()" placeholder="¬øQu√© est√°s buscando hoy?" class="w-full p-6 pl-14 rounded-3xl bg-[var(--input-bg)] text-[var(--text-main)] font-bold border border-[var(--border-color)] outline-none focus:ring-2 focus:ring-orange-500"><i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-orange-500 text-xl"></i></div>
        <div class="flex gap-3 overflow-x-auto pb-4 no-scrollbar" id="category-filters"></div>
    </div>

    <main id="catalogo" class="p-4 max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 pb-24"></main>

    <footer class="pt-20 pb-12 px-8 mt-16 bg-[var(--footer-bg)] border-t border-[var(--border-color)] text-center">
        <p class="text-[9px] font-black uppercase tracking-[0.3em] text-[var(--text-muted)] cursor-pointer" onclick="abrirLogistica()">¬© 2026 DISTRIBUIDORA EL URU - HOJA DE CARGA</p>
    </footer>

    <div id="cart" style="display:none;" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[200] flex justify-end">
        <div class="bg-[var(--bg-main)] w-full max-w-md h-full flex flex-col shadow-2xl border-l border-[var(--border-color)]">
            <div class="p-5 border-b border-[var(--border-color)] flex justify-between items-center">
                <h2 class="text-2xl font-black uppercase italic text-orange-500">Mi Carrito</h2>
                <button onclick="document.getElementById('cart').style.display='none'" class="text-4xl text-gray-500">√ó</button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
            <div class="p-5 bg-[var(--input-bg)] border-t border-[var(--border-color)] space-y-3">
                <div class="flex justify-between items-center"><span class="text-[var(--text-muted)] font-black uppercase text-xs">Total:</span><span class="text-orange-500 text-3xl font-black italic">$<span id="total">0</span></span></div>
                <button id="btn-whatsapp" onclick="enviarPedido()" class="w-full bg-orange-600 text-white py-4 rounded-2xl font-black text-lg shadow-xl">ENVIAR PEDIDO</button>
            </div>
        </div>
    </div>

    <div id="modal-logistica" class="modal-logistica">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8 no-print">
                <h2 class="text-4xl font-black text-orange-500 italic uppercase">Planilla de Carga</h2>
                <button onclick="cerrarLogistica()" class="bg-white/10 w-12 h-12 rounded-full text-white text-2xl">&times;</button>
            </div>
            <div id="cont-tabla-carga"></div>
            <div class="mt-10 flex gap-4 no-print">
                <button onclick="window.print()" class="flex-1 bg-white text-black py-4 rounded-2xl font-black uppercase">Imprimir</button>
                <button onclick="cerrarLogistica()" class="flex-1 bg-orange-600 text-white py-4 rounded-2xl font-black uppercase">Volver</button>
            </div>
        </div>
    </div>

    <script>
        const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEemzCvTezcjzZhIUIRIayZ7U81xgssl9G1Vr6Odx7dHGHOARY0iJ-VOL43E17qLVkiIRb0LTurcZU/pub?output=tsv';
        let data = [], cart = {}, activeCat = 'TODOS';
        let favoritos = JSON.parse(localStorage.getItem('uru_favs')) || [];

        async function load() {
            try {
                const res = await fetch(TSV + '&t=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                data = lines.map((l, i) => {
                    const c = l.split('\t');
                    const preRaw = (c[1]||'').trim();
                    const preNum = parseFloat(preRaw.replace(/[^0-9.]/g, '')) || 0;
                    return { id: i, nom: (c[0]||'').trim(), pre: preNum, cat: (c[2]||'VARIOS').trim().toUpperCase(), img: (c[3]||'').trim(), stock: 999 };
                }).filter(p => p.nom !== "");
                renderCats(); render();
            } catch (e) { console.error(e); }
        }

        function renderCats() {
            const cats = ['TODOS', ...new Set(data.map(p => p.cat))];
            document.getElementById('category-filters').innerHTML = cats.map(c => `<button onclick="activeCat='${c}'; renderCats(); render();" class="shrink-0 px-7 py-4 rounded-full bg-[var(--input-bg)] text-[10px] font-black uppercase border border-[var(--border-color)] ${activeCat === c ? 'cat-active' : ''}">${c}</button>`).join('');
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            const filtered = data.filter(p => (activeCat === 'TODOS' || p.cat === activeCat) && p.nom.toLowerCase().includes(q));
            document.getElementById('catalogo').innerHTML = filtered.map(p => {
                const qty = cart[p.id] || 0;
                const agotado = p.pre === 0;
                const esOferta = !agotado && p.pre.toString().endsWith('.99');
                const esNuevo = !agotado && p.pre.toString().endsWith('.01');
                return `<div class="card-prod p-5 rounded-[2.5rem] flex flex-col relative ${agotado ? 'agotado' : ''}">
                    ${agotado ? '<div class="badge-agotado">AGOTADO</div>' : (esNuevo ? '<div class="badge-nuevo">NUEVO ‚ú®</div>' : (esOferta ? '<div class="badge-oferta">OFERTA üî•</div>' : ''))}
                    <div class="img-container h-44 mb-5 flex items-center justify-center p-5"><img src="${p.img}" class="max-h-full object-contain"></div>
                    <h3 class="text-[11px] font-black uppercase h-8 text-[var(--text-muted)] italic leading-tight">${p.nom}</h3>
                    <p class="price-tag mt-3 italic">${agotado ? 'SIN STOCK' : '$' + p.pre.toLocaleString()}</p>
                    <div class="mt-5">${agotado ? `<button disabled class="w-full bg-gray-300 py-5 rounded-2xl font-black text-[10px] text-gray-500">Agotado</button>` : (qty === 0 ? `<button onclick="add(${p.id},1)" class="w-full bg-orange-600 py-5 rounded-2xl font-black text-[10px] text-white">Agregar</button>` : `<div class="flex items-center bg-orange-600 rounded-2xl p-1 shadow-2xl"><button onclick="add(${p.id},-1)" class="w-12 h-12 text-white text-2xl font-black">Ôºç</button><input type="number" value="${qty}" class="qty-input flex-1" readonly><button onclick="add(${p.id},1)" class="w-12 h-12 text-white text-2xl font-black">Ôºã</button></div>`)}</div>
                </div>`;
            }).join('');
        }

        window.add = (id, n) => { cart[id] = Math.max(0, (cart[id] || 0) + n); if (cart[id] === 0) delete cart[id]; update(); render(); };

        function update() {
            let t = 0, c = 0, html = '';
            Object.entries(cart).forEach(([id, q]) => {
                const p = data[id]; t += p.pre * q; c += q;
                html += `<div class="flex items-center gap-3 bg-[var(--input-bg)] p-3 rounded-2xl border border-[var(--border-color)] mb-2"><div class="w-16 h-16 bg-white rounded-xl p-1 flex items-center justify-center shrink-0"><img src="${p.img}" class="max-w-full max-h-full object-contain"></div><div class="flex-1 min-w-0"><h4 class="font-bold text-[10px] uppercase truncate text-[var(--text-muted)]">${p.nom}</h4><p class="text-orange-500 font-black text-base">$${(p.pre * q).toLocaleString()}</p></div><span class="text-xs font-black bg-orange-600 text-white px-2 py-0.5 rounded-md">x${q}</span></div>`;
            });
            document.getElementById('cart-items').innerHTML = html || '<p class="text-center py-20 opacity-20">Carrito Vac√≠o</p>';
            document.getElementById('total').innerText = t.toLocaleString();
            document.getElementById('count').innerText = c;
        }

        function enviarPedido() {
            let m = "*NUEVO PEDIDO - EL URU*%0A------------------------------%0A";
            Object.entries(cart).forEach(([id, q]) => { m += "üî∏ *" + q + "* x " + data[id].nom + "%0A"; });
            m += "------------------------------%0Aüí∞ *TOTAL: $" + document.getElementById('total').innerText + "*";
            window.open("https://wa.me/5492920248292?text=" + m);
        }

        function abrirLogistica() {
            const items = Object.entries(cart);
            if (items.length === 0) return Swal.fire('Sin Carga', 'No hay productos en el carrito.', 'info');
            let h = '<table class="tabla-carga"><thead><tr><th>Producto</th><th class="text-center">Cant</th><th class="text-center no-print">Listo</th></tr></thead><tbody>';
            items.forEach(([id, q]) => { h += `<tr id="fl-${id}"><td><div class="text-white">${data[id].nom}</div></td><td class="text-center"><span class="bg-orange-500/20 text-orange-500 px-4 py-2 rounded-lg font-black text-xl">${q}</span></td><td class="text-center no-print"><input type="checkbox" onchange="document.getElementById('fl-${id}').classList.toggle('fila-check')" class="w-6 h-6"></td></tr>`; });
            document.getElementById('cont-tabla-carga').innerHTML = h + '</tbody></table>';
            document.getElementById('modal-logistica').style.display = 'block';
        }

        function cerrarLogistica() { document.getElementById('modal-logistica').style.display = 'none'; }
        window.onload = load;
    </script>
</body>
</html>
