<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>DISTRI EL URU | Tu Mejor Opcion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-main: #080808;
            --bg-card: linear-gradient(145deg, #161616, #0c0c0c);
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: #151515;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* ARREGLO SCROLL CATEGORIAS */
        #category-filters {
            display: flex !important;
            overflow-x: auto !important;
            white-space: nowrap;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
            gap: 10px;
        }
        #category-filters::-webkit-scrollbar { display: none; }

        .card-prod {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .card-prod:hover {
            transform: translateY(-8px);
            border-color: #ff6b00;
            box-shadow: 0 15px 35px rgba(255, 107, 0, 0.15);
        }

        .badge-nuevo {
            position: absolute;
            top: 15px;
            right: -10px;
            background: #0066ff;
            color: white;
            font-weight: 900;
            font-size: 10px;
            padding: 5px 15px;
            transform: rotate(15deg);
            box-shadow: 0 5px 15px rgba(0,102,255,0.4);
            z-index: 20;
        }

        .badge-oferta {
            position: absolute;
            top: 15px;
            right: -10px;
            background: #ff0000;
            color: white;
            font-weight: 900;
            font-size: 10px;
            padding: 5px 15px;
            transform: rotate(15deg);
            animation: pulse 2s infinite;
            z-index: 20;
        }

        @keyframes pulse {
            0% { transform: rotate(15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
            100% { transform: rotate(15deg) scale(1); }
        }

        .fila-check {
            opacity: 0.2;
            filter: grayscale(1);
            text-decoration: line-through;
        }

        .btn-whatsapp-float {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 60px;
            height: 60px;
            background-color: #25d366;
            color: #fff;
            border-radius: 50px;
            text-align: center;
            font-size: 35px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <a href="https://wa.me/5492920248292" target="_blank" class="btn-whatsapp-float no-print">
        <i class="fab fa-whatsapp"></i>
    </a>

    <nav class="bg-white/5 backdrop-blur-2xl sticky top-0 z-50 p-4 border-b border-[var(--border-color)] no-print">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/yB7ffL4T/unnamed.jpg" onclick="abrirLogistica()" class="w-12 h-12 rounded-2xl border border-orange-500 cursor-pointer">
                <h1 class="text-lg md:text-2xl font-black italic text-orange-500 uppercase">El Uru</h1>
            </div>
            <button onclick="document.getElementById('modal-cart').style.display='flex'" class="bg-orange-600 text-white px-6 py-3 rounded-2xl font-black flex items-center gap-3">
                <i class="fas fa-shopping-basket"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <div class="p-4 max-w-5xl mx-auto space-y-6 no-print">
        <input type="text" id="searchInput" onkeyup="renderProducts()" placeholder="Buscar producto..." 
               class="w-full p-6 rounded-3xl bg-[var(--input-bg)] text-white font-bold border border-[var(--border-color)] outline-none focus:ring-2 focus:ring-orange-500">
        
        <div id="category-filters" class="no-scrollbar">
            </div>
    </div>

    <main id="product-grid" class="p-4 max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 no-print">
    </main>

    <footer class="mt-20 py-12 px-6 border-t border-white/5 bg-black/50 no-print">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
            <div class="text-center md:text-left">
                <h3 class="text-orange-500 font-black italic text-xl uppercase">Distribuidora El Uru</h3>
                <p class="text-[10px] font-bold text-gray-500 tracking-widest uppercase mt-2">Viedma y Carmen de Patagones</p>
            </div>
            <div class="flex gap-8 text-2xl text-gray-500">
                <a href="https://wa.me/5492920248292" class="hover:text-green-500"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="hover:text-orange-500"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="text-center md:text-right text-[10px] font-bold text-gray-600 uppercase">
                <p>© 2026 Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <div id="modal-cart" style="display:none;" class="fixed inset-0 bg-black/80 z-[200] flex justify-end">
        <div class="bg-[var(--bg-main)] w-full max-w-md h-full flex flex-col p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-orange-500 italic uppercase">Mi Pedido</h2>
                <button onclick="document.getElementById('modal-cart').style.display='none'" class="text-white text-4xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="pt-6 border-t border-white/10 mt-6">
                <input type="text" id="cliente-nombre" placeholder="Nombre del Comercio" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 text-white mb-2">
                <input type="text" id="cliente-direccion" placeholder="Dirección" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 text-white mb-4">
                <div class="flex justify-between text-2xl font-black mb-6">
                    <span>TOTAL:</span>
                    <span class="text-orange-500">$<span id="cart-total">0</span></span>
                </div>
                <button onclick="enviarPedido()" class="w-full bg-orange-600 text-white py-5 rounded-2xl font-black text-xl">ENVIAR WHATSAPP</button>
            </div>
        </div>
    </div>

    <div id="modal-logistica" style="display:none;" class="fixed inset-0 bg-black z-[300] overflow-y-auto">
        <div class="p-4 max-w-4xl mx-auto">
            <div class="flex justify-between items-center py-6 border-b border-white/10 no-print">
                <h2 class="text-orange-500 font-black italic text-2xl uppercase">Modo Logística</h2>
                <button onclick="cerrarLogistica()" class="text-white text-4xl">&times;</button>
            </div>
            <div id="cont-tabla-carga" class="mt-8 text-white"></div>
            <div class="mt-8 no-print pb-10">
                <button onclick="window.print()" class="w-full bg-white text-black py-4 rounded-xl font-black uppercase">Imprimir Planilla</button>
            </div>
        </div>
    </div>

    <script>
        const SHEETS_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEemzCvTezcjzZhIUIRIayZ7U81xgssl9G1Vr6Odx7dHGHOARY0iJ-VOL43E17qLVkiIRb0LTurcZU/pub?output=tsv';
        
        let data = [];
        let cart = {};
        let currentCategory = 'TODOS';

        // ARREGLO LOGICA DE PRECIOS Y STOCK NUEVO
        async function loadEngine() {
            try {
                const response = await fetch(SHEETS_URL + '&t=' + Date.now());
                const text = await response.text();
                const rows = text.split('\n').slice(1);

                data = rows.map((row, idx) => {
                    const col = row.split('\t');
                    const rawPrice = (col[1] || '0').trim();
                    const priceNum = parseFloat(rawPrice.replace(',', '.')) || 0;
                    
                    // Si termina en .01 es NUEVO
                    const esNuevo = rawPrice.endsWith('.01') || rawPrice.endsWith(',01');
                    const esOferta = rawPrice.endsWith('.99') || rawPrice.endsWith(',99');
                    
                    // ARREGLO PRODUCTOS NUEVOS: Si es nuevo (.01), forzamos stock si no hay
                    let stockCol = parseInt(col[4]) || 0;
                    if (esNuevo && stockCol <= 0) stockCol = 999; 

                    return {
                        id: idx,
                        nom: (col[0] || '').trim(),
                        pre: Math.floor(priceNum),
                        cat: (col[2] || 'VARIOS').trim().toUpperCase(),
                        img: (col[3] || '').trim(),
                        stock: stockCol,
                        nuevo: esNuevo,
                        oferta: esOferta
                    };
                }).filter(p => p.nom !== "");

                renderCategories();
                renderProducts();
            } catch (error) { console.error(error); }
        }

        function renderCategories() {
            const categories = ['TODOS', ...new Set(data.map(p => p.cat))];
            document.getElementById('category-filters').innerHTML = categories.map(cat => `
                <button onclick="currentCategory='${cat}'; renderCategories(); renderProducts();" 
                    class="shrink-0 px-6 py-3 rounded-xl font-black text-[10px] uppercase border transition-all
                    ${currentCategory === cat ? 'bg-orange-600 border-orange-600 text-white' : 'bg-white/5 border-white/10 text-gray-500'}">
                    ${cat}
                </button>
            `).join('');
        }

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = data.filter(p => {
                const matchCat = currentCategory === 'TODOS' || p.cat === currentCategory;
                const matchSearch = p.nom.toLowerCase().includes(search);
                return matchCat && matchSearch;
            });

            grid.innerHTML = filtered.map(p => {
                const q = cart[p.id] || 0;
                const agotado = p.stock <= 0;
                return `
                    <div class="card-prod p-4 rounded-[2rem] flex flex-col relative ${agotado ? 'opacity-40 grayscale' : ''}">
                        ${p.nuevo && !agotado ? '<div class="badge-nuevo">NUEVO</div>' : ''}
                        ${p.oferta && !agotado ? '<div class="badge-oferta">OFERTA</div>' : ''}
                        <img src="${p.img}" class="h-40 object-contain mb-4 rounded-2xl bg-white/5" onerror="this.src='https://i.ibb.co/yB7ffL4T/unnamed.jpg'">
                        <h3 class="text-[10px] font-black uppercase italic mb-2 h-8 line-clamp-2">${p.nom}</h3>
                        <p class="text-orange-500 font-black text-xl italic mb-4">${agotado ? 'AGOTADO' : '$' + p.pre.toLocaleString()}</p>
                        ${agotado ? '' : (q === 0 ? 
                            `<button onclick="addCart(${p.id},1)" class="w-full py-3 rounded-xl bg-orange-600 text-white font-black text-[10px]">AGREGAR</button>` :
                            `<div class="flex items-center bg-white/10 rounded-xl p-1">
                                <button onclick="addCart(${p.id},-1)" class="w-8 h-8 text-white">-</button>
                                <span class="flex-1 text-center font-black">${q}</span>
                                <button onclick="addCart(${p.id},1)" class="w-8 h-8 text-white">+</button>
                            </div>`)}
                    </div>
                `;
            }).join('');
        }

        function addCart(id, d) {
            cart[id] = (cart[id] || 0) + d;
            if (cart[id] <= 0) delete cart[id];
            updateUI();
            renderProducts();
        }

        function updateUI() {
            let total = 0, count = 0, html = '';
            Object.entries(cart).forEach(([id, q]) => {
                const p = data[id];
                total += p.pre * q; count += q;
                html += `
                    <div class="flex items-center gap-4 bg-white/5 p-3 rounded-xl border border-white/5">
                        <div class="flex-1"><h4 class="text-[10px] font-black uppercase text-white">${p.nom}</h4><p class="text-orange-500 font-black">$${(p.pre * q).toLocaleString()}</p></div>
                        <div class="font-black text-white">x${q}</div>
                    </div>`;
            });
            document.getElementById('cart-items').innerHTML = html || '<p class="text-center opacity-20">VACÍO</p>';
            document.getElementById('cart-total').innerText = total.toLocaleString();
            document.getElementById('cart-count').innerText = count;
        }

        function enviarPedido() {
            const n = document.getElementById('cliente-nombre').value, d = document.getElementById('cliente-direccion').value;
            if(!n || !d) return alert('Completa datos');
            let m = `*PEDIDO EL URU*%0A*Comercio:* ${n}%0A%0A`;
            Object.entries(cart).forEach(([id, q]) => m += `• ${q} x ${data[id].nom}%0A`);
            m += `%0A*TOTAL: $${document.getElementById('cart-total').innerText}*`;
            confetti(); window.open(`https://wa.me/5492920248292?text=${m}`);
        }

        function abrirLogistica() {
            const items = Object.entries(cart);
            if (items.length === 0) return;
            let html = '<table class="w-full text-left"><thead><tr class="text-orange-500 text-[10px] uppercase"><th class="py-4">Producto</th><th class="text-center">Cant.</th><th class="no-print text-right">Ok</th></tr></thead><tbody>';
            items.forEach(([id, q]) => {
                const p = data[id];
                html += `<tr id="fila-log-${id}" class="border-b border-white/5"><td class="py-4 font-bold text-xs">${p.nom}</td><td class="text-center font-black text-2xl text-orange-500">${q}</td><td class="text-right no-print"><input type="checkbox" onchange="document.getElementById('fila-log-${id}').classList.toggle('fila-check')" class="w-6 h-6 accent-orange-500"></td></tr>`;
            });
            document.getElementById('cont-tabla-carga').innerHTML = html + '</tbody></table>';
            document.getElementById('modal-logistica').style.display = 'block';
        }

        function cerrarLogistica() { document.getElementById('modal-logistica').style.display = 'none'; }

        loadEngine();
    </script>
</body>
</html>
