<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>DISTRI EL URU | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body.dark-mode { background-color: #1a1a1a; color: #e0e0e0; }
        body.light-mode { background-color: #f3f4f6; color: #1f2937; }
        body { font-family: 'Inter', sans-serif; transition: background 0.4s ease; scroll-behavior: smooth; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }

        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; width: max-content; animation: marquee 25s linear infinite; }

        @keyframes pulse-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; background-color: #ef4444; } }
        .urgent { animation: pulse-red 1s infinite; }

        .skeleton { background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 2rem; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        .card-prod { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .cat-active { background-color: #ff6b00 !important; color: white !important; }

        #go-up { display: none; position: fixed; bottom: 100px; right: 24px; z-index: 90; background: #ff6b00; color: white; width: 45px; height: 45px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="dark-mode">

    <button id="go-up" onclick="window.scrollTo(0,0)"><i class="fas fa-chevron-up"></i></button>

    <div class="bg-gray-900 text-gray-300 py-2 overflow-hidden border-b border-gray-800">
        <div class="animate-marquee gap-10 font-black text-[9px] uppercase tracking-[0.2em]">
            <span>üöÄ ENV√çOS EN EL D√çA (PED√ç ANTES DE LAS 12:30HS)</span>
            <span>üî• PRECIOS MAYORISTAS ACTUALIZADOS</span>
            <span>‚ú® DISTRI EL URU - VIEDMA Y PATAGONES</span>
        </div>
    </div>

    <div id="status-bar" class="py-2 px-4 text-center border-b border-gray-800 text-white font-black text-[10px] uppercase tracking-widest transition-colors duration-500">
        <p id="status-text"></p>
    </div>

    <nav class="bg-[#2c2c2c] sticky top-0 z-50 p-3 shadow-lg border-b border-gray-700">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/yB7ffL4T/unnamed.jpg" class="w-12 h-12 rounded-full border-2 border-[#ff6b00] bg-gray-800">
                <h1 class="text-lg font-black italic text-[#ff6b00] uppercase">El Uru</h1>
                <button onclick="toggleTheme()" class="text-gray-400 ml-2"><i id="theme-icon" class="fas fa-moon"></i></button>
            </div>
            <div class="flex items-center gap-2">
                <a href="tel:5492920248292" class="bg-gray-800 text-white p-3 rounded-2xl border border-gray-700 active:scale-90 transition-transform"><i class="fas fa-phone"></i></a>
                <button onclick="document.getElementById('cart').style.display='flex'" class="bg-[#ff6b00] text-white px-5 py-3 rounded-2xl font-black shadow-lg flex items-center gap-2 text-xs active:scale-95 transition-transform">
                    <i class="fas fa-shopping-bag"></i> 
                    <span id="count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="p-4 max-w-5xl mx-auto space-y-4">
        <div class="relative flex gap-2">
            <div class="relative flex-1">
                <input type="text" id="search" onkeyup="render()" placeholder="Busca productos..." class="w-full p-5 pl-12 rounded-[1.5rem] bg-gray-800 text-gray-200 font-bold border-none outline-none focus:ring-2 focus:ring-[#ff6b00]">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
            </div>
            <button onclick="verFavoritos()" id="btn-favs" class="bg-gray-800 px-5 rounded-[1.5rem] text-gray-400 border border-gray-700 active:scale-90 transition-transform">
                <i class="fas fa-heart text-xl"></i>
            </button>
        </div>
    </div>

    <div class="px-4 max-w-5xl mx-auto flex gap-2 overflow-x-auto pb-6 no-scrollbar" id="category-filters"></div>

    <div id="catalog-anchor"></div>
    <main id="catalogo" class="p-4 max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6 pb-24">
        <div class="skeleton h-64"></div><div class="skeleton h-64"></div>
    </main>

    <div id="cart" style="display:none;" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[200] flex justify-end">
        <div class="bg-[#1a1a1a] w-full max-w-md h-full flex flex-col shadow-2xl">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center bg-gray-900 text-gray-200">
                <h2 class="text-xl font-black uppercase italic">Mi Pedido</h2>
                <div class="flex gap-4 items-center">
                    <button onclick="vaciarCarrito()" class="text-[10px] font-bold text-red-500 uppercase underline">Vaciar</button>
                    <button onclick="document.getElementById('cart').style.display='none'" class="text-4xl text-gray-400">&times;</button>
                </div>
            </div>
            
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#1e1e1e]"></div>
            
            <div class="p-6 bg-[#1a1a1a] border-t border-gray-800 space-y-3">
                <input type="text" id="user-name" placeholder="Tu Nombre / Nombre del Local" class="w-full p-4 rounded-xl bg-gray-900 text-gray-200 font-bold border border-gray-800 outline-none focus:border-[#ff6b00]">
                <input type="text" id="user-address" placeholder="Direcci√≥n de Env√≠o" class="w-full p-4 rounded-xl bg-gray-900 text-gray-200 font-bold border border-gray-800 outline-none focus:border-[#ff6b00]">
                
                <div class="flex justify-between items-center py-2">
                    <span class="text-gray-500 font-black uppercase text-xs">Total:</span>
                    <span class="text-[#ff6b00] text-3xl font-black italic">$<span id="total">0</span></span>
                </div>
                
                <button onclick="enviarPedido()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-black text-lg active:scale-95 transition-all shadow-xl">FINALIZAR POR WHATSAPP</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-6 left-6 z-[100]">
        <a href="https://wa.me/5492920248292" target="_blank" class="bg-green-500 text-white p-4 rounded-full shadow-2xl flex items-center justify-center active:scale-90 transition-transform"><i class="fab fa-whatsapp text-3xl"></i></a>
    </div>

    <script>
        const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEemzCvTezcjzZhIUIRIayZ7U81xgssl9G1Vr6Odx7dHGHOARY0iJ-VOL43E17qLVkiIRb0LTurcZU/pub?output=tsv';
        let data = [], cart = {}, activeCat = 'TODOS', soloFavs = false;
        let favoritos = JSON.parse(localStorage.getItem('uru_favs')) || [];

        if (localStorage.getItem('uru_theme') === 'light') toggleTheme();
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('uru_theme', isDark ? 'dark' : 'light');
        }

        async function load() {
            try {
                const res = await fetch(TSV + '&t=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                data = lines.map((l, i) => {
                    const c = l.split('\t');
                    return { id: i, nom: (c[0]||'').trim(), pre: parseInt((c[1]||'').replace(/\D/g,'')) || 0, cat: (c[2]||'VARIOS').trim().toUpperCase(), img: (c[3]||'').trim() };
                }).filter(p => p.nom !== "");
                renderCats(); render(); updateStatus();
            } catch (e) { console.error(e); }
        }

        function updateStatus() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const txt = document.getElementById('status-text');
            const bar = document.getElementById('status-bar');
            if (h < 12 || (h === 12 && m <= 30)) {
                bar.style.backgroundColor = "#16a34a";
                txt.innerHTML = "üü¢ Tomando pedidos para hoy";
                if (h === 12) bar.classList.add('urgent');
            } else {
                bar.style.backgroundColor = "#ea580c";
                txt.innerHTML = "üïí Pedidos para ma√±ana";
                bar.classList.remove('urgent');
            }
        }

        function renderCats() {
            const cats = ['TODOS', ...new Set(data.map(p => p.cat))];
            document.getElementById('category-filters').innerHTML = cats.map(c => `
                <button onclick="activeCat='${c}'; renderCats(); render(); document.getElementById('catalog-anchor').scrollIntoView({behavior:'smooth'});" 
                class="shrink-0 px-6 py-3 rounded-full bg-gray-800 text-[10px] font-black uppercase text-gray-400 transition-all ${activeCat === c ? 'cat-active' : ''}">${c}</button>
            `).join('');
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            let filtered = data.filter(p => (activeCat === 'TODOS' || p.cat === activeCat) && p.nom.toLowerCase().includes(q));
            if(soloFavs) filtered = filtered.filter(p => favoritos.includes(p.id));

            document.getElementById('catalogo').innerHTML = filtered.map(p => {
                const qty = cart[p.id] || 0;
                return `
                    <div class="card-prod p-4 rounded-[2rem] border border-gray-200 dark:border-gray-700 flex flex-col relative bg-white dark:bg-[#262626]">
                        <button onclick="toggleFav(${p.id})" class="absolute top-4 left-4 z-10 ${favoritos.includes(p.id) ? 'text-red-500' : 'text-gray-400 opacity-30'}">
                            <i class="fas fa-heart"></i>
                        </button>
                        <div class="h-32 mb-4 flex items-center justify-center p-2"><img src="${p.img}" class="max-h-full object-contain" onerror="this.src='https://i.ibb.co/yB7ffL4T/unnamed.jpg'"></div>
                        <h3 class="text-[10px] font-bold uppercase h-8 overflow-hidden">${p.nom}</h3>
                        <p class="text-[#ff6b00] font-black text-lg mt-1">$${p.pre.toLocaleString()}</p>
                        <div class="mt-4 bg-black/5 dark:bg-black/20 p-1 rounded-2xl flex items-center gap-1">
                            <button onclick="add(${p.id},1)" class="w-full bg-[#ff6b00] py-3.5 rounded-xl font-black text-[10px] uppercase text-white active:scale-95 transition-all">${qty > 0 ? 'Agregado ('+qty+')' : 'Agregar'}</button>
                            ${qty > 0 ? `<button onclick="add(${p.id},-1)" class="bg-gray-700 text-white w-10 h-10 rounded-xl">-</button>` : ''}
                        </div>
                    </div>`;
            }).join('');
        }

        window.add = (id, n) => { cart[id] = Math.max(0, (cart[id] || 0) + n); if (cart[id] === 0) delete cart[id]; update(); };
        function vaciarCarrito() { if(confirm("¬øVaciar todo el pedido?")) { cart = {}; update(); } }
        
        function update() {
            let t = 0, c = 0, html = '';
            Object.entries(cart).forEach(([id, q]) => {
                const p = data[id]; t += p.pre * q; c += q;
                html += `<div class="flex items-center gap-4 bg-gray-800 p-3 rounded-2xl text-white border border-gray-700"><img src="${p.img}" class="w-10 h-10 object-contain"><div class="flex-1 leading-tight"><h4 class="font-bold text-[9px] uppercase">${p.nom}</h4><p class="text-[#ff6b00] font-black">$${(p.pre * q).toLocaleString()}</p></div><button onclick="add(${id},-${q})"><i class="fas fa-trash-alt text-gray-500"></i></button></div>`;
            });
            document.getElementById('cart-items').innerHTML = html || '<p class="text-center py-10 opacity-30 text-white text-xs font-bold uppercase">Carrito Vac√≠o</p>';
            document.getElementById('total').innerText = t.toLocaleString();
            document.getElementById('count').innerText = c;
            render();
        }

        function toggleFav(id) { 
            if (favoritos.includes(id)) favoritos = favoritos.filter(f => f !== id); 
            else favoritos.push(id); 
            localStorage.setItem('uru_favs', JSON.stringify(favoritos)); 
            render(); 
        }

        function verFavoritos() { 
            soloFavs = !soloFavs; 
            document.getElementById('btn-favs').classList.toggle('bg-red-500', soloFavs); 
            render(); 
        }

        function enviarPedido() {
            const n = document.getElementById('user-name').value;
            const a = document.getElementById('user-address').value;
            if (!n || !a || Object.keys(cart).length === 0) return alert("Por favor completa tu nombre, direcci√≥n y agrega productos.");
            
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            setTimeout(() => {
                let m = "*PEDIDO - DISTRI EL URU*%0A";
                m += "üë§ *Cliente:* " + n + "%0A";
                m += "üìç *Direcci√≥n:* " + a + "%0A%0A";
                Object.entries(cart).forEach(([id, q]) => m += "‚úÖ *" + q + "* x " + data[id].nom + "%0A");
                m += "%0A*TOTAL: $" + document.getElementById('total').innerText + "*";
                window.open("https://wa.me/5492920248292?text=" + m);
            }, 800);
        }
        load();
    </script>
</body>
</html>
