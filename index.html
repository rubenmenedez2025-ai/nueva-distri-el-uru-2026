    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        
        /* Scroll suave y oculto */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animaciones */
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; width: max-content; animation: marquee 25s linear infinite; }
        .pulse-green { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); } 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); } }

        /* Estilo de botones activos */
        .cat-active { background-color: #1e3a8a !important; color: white !important; transform: scale(1.05); }
        
        /* Tab Bar Inferior para M√≥viles */
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: white; display: flex; justify-content: space-around; padding: 10px; box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 100; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        
        @media (min-width: 768px) { .mobile-nav { display: none; } }
    </style>
</head>
<body class="pb-24 md:pb-0">

    <div class="bg-blue-900 text-white py-2 overflow-hidden whitespace-nowrap">
        <div class="flex animate-marquee gap-10 font-black text-[9px] uppercase tracking-[0.2em]">
            <span>üöÄ ENV√çOS EN EL D√çA - VIEDMA Y PATAGONES</span>
            <span>üî• PRECIOS MAYORISTAS ACTUALIZADOS</span>
            <span>‚ú® DISTRI EL URU - CALIDAD Y SERVICIO</span>
        </div>
    </div>

    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 p-3 shadow-sm border-b">
        <div class="max-w-7xl mx-auto flex justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/yB7ffL4T/unnamed.jpg" class="w-12 h-12 md:w-16 md:h-16 rounded-full border-2 border-blue-900 bg-white">
                <div>
                    <h1 class="text-lg md:text-xl font-black italic text-blue-900 uppercase leading-none">Distri El Uru</h1>
                    <p class="text-[8px] font-bold text-slate-400 uppercase tracking-tighter italic">Viedma & Patagones</p>
                </div>
            </div>

            <div class="hidden lg:flex items-center gap-6 border-x px-8 border-slate-100">
                <div class="flex items-center gap-3">
                    <div class="w-3 h-3 bg-green-500 rounded-full pulse-green"></div>
                    <div class="leading-none">
                        <p class="text-[10px] font-black text-slate-700 uppercase">Online Ahora</p>
                        <p class="text-[9px] text-green-600 font-bold uppercase mt-1">Tomando pedidos</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <i class="fas fa-certificate text-blue-600 text-xl"></i>
                    <div class="leading-none">
                        <p class="text-[10px] font-black text-slate-700 uppercase">Compra Segura</p>
                        <p class="text-[9px] text-blue-400 font-bold uppercase mt-1 italic">Venta oficial</p>
                    </div>
                </div>
            </div>

            <div class="hidden md:flex items-center gap-3">
                <button onclick="document.getElementById('cart').style.display='flex'" class="bg-blue-900 text-white px-6 py-3 rounded-2xl font-black shadow-lg flex items-center gap-3 hover:bg-blue-800 transition-all">
                    <i class="fas fa-shopping-basket"></i>
                    <span id="count-pc">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="p-4 sticky top-[72px] md:top-[90px] z-40 bg-slate-50/80 backdrop-blur-sm">
        <div class="relative max-w-2xl mx-auto">
            <input type="text" id="search" onkeyup="render()" placeholder="Busca tu bebida o producto..." 
                class="w-full p-4 pl-12 rounded-2xl border-none shadow-lg focus:ring-2 focus:ring-blue-500 outline-none font-bold text-sm bg-white">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
        </div>
    </div>

    <div class="px-4 mb-4">
        <div id="category-filters" class="flex gap-3 overflow-x-auto pb-4 no-scrollbar">
            </div>
    </div>

    <main id="catalogo" class="p-4 max-w-6xl mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6"></main>

    <footer class="bg-slate-900 text-white py-12 px-6 text-center">
        <img src="https://i.ibb.co/yB7ffL4T/unnamed.jpg" class="w-16 h-16 mx-auto rounded-full mb-4 opacity-50 grayscale">
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-slate-500">Distri El Uru - Viedma</p>
    </footer>

    <div class="mobile-nav">
        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Inicio</span>
        </button>
        <button onclick="document.getElementById('search').focus()" class="flex flex-col items-center text-slate-400">
            <i class="fas fa-search text-xl"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Buscar</span>
        </button>
        <button onclick="document.getElementById('cart').style.display='flex'" class="relative flex flex-col items-center text-blue-900">
            <div class="bg-blue-900 text-white w-14 h-14 rounded-full flex items-center justify-center -mt-10 border-4 border-slate-50 shadow-xl active:scale-90 transition-transform">
                <i class="fas fa-shopping-cart text-xl"></i>
            </div>
            <span id="count-mobile" class="absolute top-[-35px] right-[-5px] bg-red-500 text-white text-[10px] font-black px-2 py-0.5 rounded-full border-2 border-white">0</span>
            <span class="text-[9px] font-black mt-1 uppercase">Pedido</span>
        </button>
        <button onclick="window.open('https://wa.me/5492920248292')" class="flex flex-col items-center text-green-500">
            <i class="fab fa-whatsapp text-2xl pulse-green rounded-full"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Chat</span>
        </button>
    </div>

    <div id="cart" style="display:none;" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[100] flex justify-end">
        <div class="bg-white w-full max-w-md h-full flex flex-col animate-fade-in shadow-2xl">
            <div class="p-6 bg-blue-900 text-white flex justify-between items-center">
                <h2 class="text-xl font-black uppercase italic">Tu Pedido</h2>
                <button onclick="document.getElementById('cart').style.display='none'" class="text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-50"></div>
            <div class="p-6 border-t bg-white space-y-4">
                <input type="text" id="user-name" placeholder="Tu Nombre o Local" class="w-full p-4 rounded-xl border-2 border-slate-100 font-bold outline-none focus:border-blue-500">
                <input type="text" id="user-address" placeholder="Direcci√≥n de entrega" class="w-full p-4 rounded-xl border-2 border-slate-100 font-bold outline-none focus:border-blue-500">
                <div class="flex justify-between items-center px-2">
                    <span class="font-black text-slate-400">TOTAL:</span>
                    <span class="text-3xl font-black text-blue-900">$<span id="total">0</span></span>
                </div>
                <button onclick="enviar()" class="w-full bg-green-500 text-white py-5 rounded-2xl font-black text-lg shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <i class="fab fa-whatsapp text-2xl"></i> ENVIAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <script>
        const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEemzCvTezcjzZhIUIRIayZ7U81xgssl9G1Vr6Odx7dHGHOARY0iJ-VOL43E17qLVkiIRb0LTurcZU/pub?output=tsv';
        let data = [], cart = {}, activeCat = 'TODOS';

        async function load() {
            try {
                const res = await fetch(TSV + '&t=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                data = lines.map((l, i) => {
                    const c = l.split('\t');
                    const pre = (c[1]||'').replace(/\D/g,'');
                    return { 
                        id: i, nom: (c[0]||'').trim(), pre: pre ? parseInt(pre) : 0, 
                        cat: (c[2]||'VARIOS').trim().toUpperCase(), img: (c[3]||'').trim(),
                        tags: (c[4]||'').trim().toUpperCase().split(',').map(t => t.trim()).filter(t => t)
                    };
                }).filter(p => p.nom !== "");
                renderCats();
                render();
            } catch (e) { alert("Error al cargar el cat√°logo."); }
        }

        function renderCats() {
            const cats = ['TODOS', ...new Set(data.map(p => p.cat))];
            document.getElementById('category-filters').innerHTML = cats.map(c => `
                <button onclick="filter('${c}')" class="shrink-0 px-6 py-3 rounded-full bg-white text-slate-500 font-black text-[10px] shadow-sm border border-slate-100 uppercase transition-all ${activeCat === c ? 'cat-active' : ''}">
                    ${c}
                </button>
            `).join('');
        }

        window.filter = (c) => { activeCat = c; renderCats(); render(); }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = data.filter(p => (activeCat === 'TODOS' || p.cat === activeCat) && (p.nom.toLowerCase().includes(query) || p.cat.toLowerCase().includes(query)));
            
            document.getElementById('catalogo').innerHTML = filtered.map(p => {
                const q = cart[p.id] || 0;
                const agotado = p.pre === 0;
                let tagsHtml = '';
                if(p.tags.includes('OFERTA')) tagsHtml += `<span class="bg-red-500 text-white font-black px-2 py-1 rounded-md text-[7px] absolute top-2 left-2 z-10 shadow-lg">OFERTA</span>`;
                if(p.tags.includes('MAYORISTA')) tagsHtml += `<span class="bg-yellow-500 text-yellow-900 font-black px-2 py-1 rounded-md text-[7px] absolute bottom-2 right-2 z-10 shadow-lg italic">POR BULTO</span>`;

                return `
                <div class="bg-white p-3 md:p-5 rounded-[2rem] shadow-sm border border-slate-50 flex flex-col relative transition-all active:scale-[0.98]">
                    ${tagsHtml}
                    ${agotado ? '<div class="absolute inset-0 bg-white/60 backdrop-blur-[1px] rounded-[2rem] z-20 flex items-center justify-center"><span class="bg-slate-800 text-white font-black px-3 py-1 rounded-lg text-[9px] uppercase shadow-xl">Sin Stock</span></div>' : ''}
                    <div class="h-28 md:h-40 mb-3 flex items-center justify-center bg-slate-50 rounded-[1.5rem] p-4">
                        <img src="${p.img}" loading="lazy" class="max-h-full max-w-full object-contain" onerror="this.src='https://i.ibb.co/yB7ffL4T/unnamed.jpg'">
                    </div>
                    <div class="flex-1">
                        <p class="text-[7px] font-black text-blue-400 uppercase tracking-widest mb-1">${p.cat}</p>
                        <h3 class="text-[10px] md:text-xs font-bold text-slate-700 uppercase leading-tight h-8 overflow-hidden">${p.nom}</h3>
                        <p class="text-blue-900 font-black text-lg mt-1 italic">${agotado ? '---' : '$'+p.pre.toLocaleString('es-AR')}</p>
                    </div>
                    <div class="mt-4">
                        ${!agotado ? `
                            <div class="flex items-center gap-1 bg-slate-100 p-1.5 rounded-2xl">
                                ${q > 0 ? `
                                    <button onclick="add(${p.id},-1)" class="w-9 h-9 bg-white rounded-xl font-black text-slate-400 shadow-sm text-xl active:bg-red-50">-</button>
                                    <span class="flex-1 text-center font-black text-blue-900 text-sm">${q}</span>
                                    <button onclick="add(${p.id},1)" class="w-9 h-9 bg-blue-900 text-white rounded-xl font-black shadow-lg text-xl active:scale-90">+</button>
                                ` : `
                                    <button onclick="add(${p.id},1)" class="w-full bg-blue-900 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg active:scale-95 transition-all">Agregar</button>
                                `}
                            </div>
                        ` : ''}
                    </div>
                </div>`;
            }).join('');
        }

        window.add = (id, n) => { cart[id] = Math.max(0, (cart[id] || 0) + n); if (cart[id] === 0) delete cart[id]; update(); };
        
        function update() {
            let t = 0, c = 0, html = '';
            Object.entries(cart).forEach(([id, q]) => {
                const p = data[id]; const sub = p.pre * q; t += sub; c += q;
                html += `<div class="flex items-center gap-4 bg-white p-4 rounded-2xl border shadow-sm animate-fade-in"><img src="${p.img}" class="w-12 h-12 object-contain"><div class="flex-1"><h4 class="font-bold text-[10px] uppercase">${p.nom}</h4><p class="text-blue-900 font-black text-sm">$${sub.toLocaleString('es-AR')}</p></div><button onclick="add(${id},-100)" class="text-slate-300 hover:text-red-500"><i class="fas fa-trash-alt"></i></button></div>`;
            });
            document.getElementById('cart-items').innerHTML = html || '<div class="text-center py-20"><i class="fas fa-shopping-basket text-4xl text-slate-200 mb-4"></i><p class="text-slate-300 font-black uppercase text-xs">Tu pedido est√° vac√≠o</p></div>';
            document.getElementById('total').innerText = t.toLocaleString('es-AR');
            document.getElementById('count-pc').innerText = c;
            document.getElementById('count-mobile').innerText = c;
            render();
        }

        function enviar() {
            const n = document.getElementById('user-name').value; const d = document.getElementById('user-address').value;
            if (Object.keys(cart).length === 0 || !n || !d) return alert("Por favor completa tu nombre y direcci√≥n.");
            let m = "*NUEVO PEDIDO - DISTRI EL URU*%0Aüë§ *Cliente:* " + n + "%0Aüìç *Direcci√≥n:* " + d + "%0A%0A";
            Object.entries(cart).forEach(([id, q]) => m += "‚úÖ *" + q + "* x " + data[id].nom + "%0A");
            m += "%0A*TOTAL: $" + document.getElementById('total').innerText + "*%0A%0A_Pedido enviado desde el cat√°logo online._";
            window.open("https://wa.me/5492920248292?text=" + m);
        }
        load();
    </script>
</body>
</html>
