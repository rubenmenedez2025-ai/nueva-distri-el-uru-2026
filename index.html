    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --bg-main: #080808;
            --bg-card: linear-gradient(145deg, #161616, #0c0c0c);
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border-color: rgba(255, 255, 255, 0.05);
            --accent-color: #ea580c;
            --accent-glow: rgba(234, 88, 12, 0.3);
        }

        /* Reset y General */
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            scrollbar-width: none;
        }

        *::-webkit-scrollbar { display: none; }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Animaciones de Tarjetas */
        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(234, 88, 12, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 10;
        }

        /* Efectos de Imagen */
        .img-container {
            perspective: 1000px;
        }

        .img-container img {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover .img-container img {
            transform: translateZ(30px) rotateY(10deg);
        }

        /* Skeletons de Carga */
        .skeleton {
            background: linear-gradient(90deg, #121212 25%, #1a1a1a 50%, #121212 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite linear;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Badges Especiales */
        .badge-pulse {
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0% { box-shadow: 0 0 0 0 rgba(234, 88, 12, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(234, 88, 12, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 88, 12, 0); }
        }

        /* Hoja de Carga Estilos */
        .fila-check {
            opacity: 0.15;
            filter: grayscale(1) blur(0.5px);
            text-decoration: line-through;
            transition: all 0.3s ease;
        }

        .input-qty-modern {
            -moz-appearance: textfield;
        }
        .input-qty-modern::-webkit-outer-spin-button,
        .input-qty-modern::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Print Settings */
        @media print {
            .no-print { display: none !important; }
            #modal-logistica { 
                position: absolute !important; 
                display: block !important; 
                background: white !important; 
                color: black !important;
                width: 100%;
            }
            .bg-log-table { background: white !important; color: black !important; }
            tr { border-bottom: 1px solid #eee !important; }
        }
    </style>
</head><body class="pb-40 selection:bg-orange-500/30">

        <div class="flex justify-between items-center max-w-7xl mx-auto">

                <div class="w-16 h-16 bg-orange-600 rounded-[1.8rem] flex items-center justify-center shadow-[0_15px_35px_rgba(234,88,12,0.4)] relative group transition-transform active:scale-90">
                    <i class="fas fa-bolt text-white text-3xl group-hover:animate-pulse"></i>
                    <div class="absolute -bottom-1 -right-1 w-5 h-5 bg-white rounded-full flex items-center justify-center border-4 border-[#080808]">
                        <div id="status-dot" class="w-2 h-2 rounded-full bg-green-500"></div>

                <div>
                    <h1 class="text-3xl font-[900] tracking-tighter text-white italic uppercase leading-none">

                    <div class="flex items-center gap-2 mt-2 bg-white/5 px-3 py-1 rounded-full border border-white/5 w-fit">

            <button onclick="document.getElementById('search').value=''; render();" class="absolute right-7 top-1/2 -translate-y-1/2 text-gray-700 hover:text-white transition-colors">

    <div class="h-20 no-print"></div><script>
    /**
     * MOTOR LOG√çSTICO Y CONFIGURACI√ìN DE DATOS - DISTRI EL URU
     * L√≠neas aproximadas proyectadas: 850+
     */

    // 1. CONSTANTES DE CONEXI√ìN Y PERSISTENCIA
    const TSV_SOURCE = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS-o6GvXN9X2t_o6YQ9E6J_fF-Gz0X_xV_vL1A_Y0Z_H3Z7X_XzX/pub?output=tsv';
    
    // Recuperaci√≥n de datos locales (Cache del navegador)
    let rawData = [];
    let cart = JSON.parse(localStorage.getItem('cart_uru_v3')) || {};
    let favoritos = JSON.parse(localStorage.getItem('favs_uru_v3')) || [];
    let historial = JSON.parse(localStorage.getItem('hist_uru_v3')) || [];
    
    // Estados de la Interfaz
    let activeCat = 'TODOS';
    let soloFavs = false;
    let isLoading = true;

    // 2. FUNCI√ìN DE CARGA PRINCIPAL (Lifecycle: Start)
    async function loadEngine() {
        console.log("üöÄ Iniciando motor de carga...");
        try {
            // Fetch con bust-cache para evitar datos viejos
            const response = await fetch(`${TSV_SOURCE}&t=${new Date().getTime()}`);
            const tsvText = await response.text();
            
            // Procesamiento de filas
            const rows = tsvText.split(/\r?\n/).slice(1);
            
            rawData = rows.map((line, idx) => {
                const col = line.split('\t');
                
                // Limpieza y sanitizaci√≥n de precios
                // Regla: El precio manda sobre el stock. Si es 0 o NaN -> Agotado.
                const priceValue = (col[1] || '').trim().replace(/[$\s]/g, '').replace(',', '.');
                const priceNum = parseFloat(priceValue) || 0;
                
                // Detecci√≥n de decimales para etiquetas inteligentes (.01 = Nuevo, .99 = Oferta)
                const priceFloor = Math.floor(priceNum);
                const isNew = priceNum === (priceFloor + 0.01) || (col[1]||'').endsWith('1');
                const isOffer = priceNum === (priceFloor + 0.99) || (col[1]||'').endsWith('99');

                return {
                    id: idx,
                    nombre: (col[0] || 'Producto sin nombre').trim(),
                    precio: priceNum,
                    categoria: (col[2] || 'VARIOS').trim().toUpperCase(),
                    imagen: (col[3] || '').trim(),
                    stock: priceNum > 0 ? 9999 : 0, // Gesti√≥n autom√°tica
                    esNuevo: isNew,
                    esOferta: isOffer,
                    precioSugerido: (col[5] || '').trim(),
                    packCant: parseInt(col[6]) || 0,
                    packPrecio: parseFloat((col[7] || '0').replace(',', '.')) || 0
                };
            }).filter(item => item.nombre.length > 2);

            // Ordenamiento Alfab√©tico por defecto
            rawData.sort((a, b) => a.nombre.localeCompare(b.nombre));

            console.log(`‚úÖ Carga finalizada: ${rawData.length} productos procesados.`);
            
            // Inicializar vistas
            isLoading = false;
            renderCategories();
            renderCatalogo();
            updateUI();
            checkOpenStatus();
            
            // Sincronizar historial
            renderHistorial();

        } catch (error) {
            console.error("‚ùå Error en el motor de carga:", error);
            handleLoadingError();
        }
    }

    // 3. GESTI√ìN DE CATEGOR√çAS (UI Din√°mica)
    function renderCategories() {
        const categories = ['TODOS', ...new Set(rawData.map(p => p.categoria))];
        const container = document.getElementById('categorias');
        if(!container) return;

        container.innerHTML = categories.map(cat => `
            <button onclick="filterByCategory('${cat}')" 
                class="category-btn px-8 py-5 rounded-[1.8rem] text-[10px] font-black uppercase whitespace-nowrap transition-all duration-300 border
                ${activeCat === cat 
                    ? 'bg-orange-600 text-white border-orange-500 shadow-[0_15px_30px_rgba(234,88,12,0.4)] scale-105 z-10' 
                    : 'bg-[#121212] text-gray-600 border-white/5 hover:border-white/20 hover:text-gray-400'}">
                ${cat}
            </button>
        `).join('');
    }

    function filterByCategory(cat) {
        activeCat = cat;
        renderCategories();
        renderCatalogo();
        
        // Scroll autom√°tico suave al inicio
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 4. MANEJO DE ERRORES
    function handleLoadingError() {
        Swal.fire({
            title: 'Sincronizaci√≥n Fallida',
            text: 'No pudimos conectar con la base de datos de precios. Revisa tu conexi√≥n.',
            icon: 'warning',
            background: '#121212',
            color: '#fff',
            confirmButtonColor: '#ea580c',
            confirmButtonText: 'Reintentar'
        }).then(() => location.reload());
    }

    // 5. CONTROL DE FAVORITOS (L√≥gica de Negocio)
    function toggleFavorito(id) {
        const index = favoritos.indexOf(id);
        if (index > -1) {
            favoritos.splice(index, 1);
        } else {
            favoritos.push(id);
            // Efecto Confetti local para feedback positivo
            confetti({
                particleCount: 40,
                spread: 60,
                origin: { x: 0.5, y: 0.85 },
                colors: ['#ea580c', '#ffffff'],
                ticks: 200
            });
        }
        localStorage.setItem('favs_uru_v3', JSON.stringify(favoritos));
        renderCatalogo();
    }// 6. RENDERIZADO DEL CAT√ÅLOGO (Motor Visual Principal)
    function renderCatalogo() {
        const query = document.getElementById('search').value.toLowerCase();
        const catalogo = document.getElementById('catalogo');
        const contador = document.getElementById('contador-resultados');
        
        if (!catalogo) return;

        // L√≥gica de Filtrado Multicapa
        let filtered = rawData.filter(p => {
            const coincideCategoria = activeCat === 'TODOS' || p.categoria === activeCat;
            const coincideBusqueda = p.nombre.toLowerCase().includes(query) || 
                                    p.categoria.toLowerCase().includes(query);
            return coincideCategoria && coincideBusqueda;
        });

        // Filtro de Favoritos
        if (soloFavs) {
            filtered = filtered.filter(p => favoritos.includes(p.id));
        }

        // Actualizaci√≥n del contador con formato
        if (contador) {
            contador.innerText = `${filtered.length} ART√çCULOS ENCONTRADOS`;
        }

        // Generaci√≥n de HTML Din√°mico
        if (filtered.length === 0) {
            catalogo.innerHTML = `
                <div class="col-span-full py-20 text-center">
                    <i class="fas fa-search text-gray-800 text-6xl mb-4"></i>
                    <p class="text-gray-500 font-bold uppercase tracking-widest">No se encontraron productos</p>
                    <button onclick="resetFilters()" class="mt-4 text-orange-500 text-xs font-black uppercase underline">Limpiar filtros</button>
                </div>
            `;
            return;
        }

        catalogo.innerHTML = filtered.map(p => {
            const cantidad = cart[p.id] || 0;
            const esAgotado = p.stock <= 0;
            const esFav = favoritos.includes(p.id);

            return `
                <div class="product-card p-6 rounded-[2.8rem] flex flex-col ${esAgotado ? 'opacity-40 grayscale-[0.5]' : ''}" data-id="${p.id}">
                    
                    <div class="absolute top-6 right-6 z-20 flex flex-col gap-2 items-end">
                        ${esAgotado ? `
                            <span class="bg-red-600 text-white text-[8px] font-[900] px-3 py-1.5 rounded-lg shadow-2xl uppercase tracking-tighter">
                                Sin Stock
                            </span>
                        ` : ''}
                        
                        ${p.esNuevo && !esAgotado ? `
                            <span class="bg-blue-600 text-white text-[9px] font-[900] px-3 py-1.5 rounded-lg shadow-2xl badge-pulse uppercase">
                                Nuevo ‚ú®
                            </span>
                        ` : ''}
                        
                        ${p.esOferta && !esAgotado ? `
                            <span class="bg-orange-600 text-white text-[9px] font-[900] px-3 py-1.5 rounded-lg shadow-2xl badge-pulse uppercase">
                                Oferta üî•
                            </span>
                        ` : ''}
                    </div>

                    <button onclick="toggleFavorito(${p.id})" 
                            class="absolute top-6 left-6 z-20 w-10 h-10 flex items-center justify-center rounded-full bg-black/20 backdrop-blur-md border border-white/5 transition-all active:scale-150 ${esFav ? 'text-red-600' : 'text-gray-600 hover:text-white'}">
                        <i class="${esFav ? 'fas' : 'far'} fa-heart"></i>
                    </button>

                    <div class="absolute top-18 left-6 z-10">
                        <span class="text-[7px] bg-white/5 text-orange-500/80 border border-orange-500/10 px-2 py-0.5 rounded-md font-black uppercase tracking-[0.2em] italic">
                            ${p.categoria}
                        </span>
                    </div>

                    <div class="img-container h-44 mb-6 flex items-center justify-center p-4 relative mt-4">
                        <div class="skeleton absolute inset-10 rounded-full opacity-10" id="loader-img-${p.id}"></div>
                        <img src="${p.imagen}" 
                             alt="${p.nombre}"
                             class="max-h-full max-w-full object-contain drop-shadow-2xl" 
                             onload="document.getElementById('loader-img-${p.id}').style.display='none'"
                             onerror="this.src='https://i.ibb.co/yB7ffL4T/unnamed.jpg'; this.classList.add('opacity-20'); document.getElementById('loader-img-${p.id}').style.display='none'">
                    </div>

                    <div class="flex-1 flex flex-col justify-end">
                        <h3 class="text-[10px] font-black uppercase text-gray-400 italic leading-tight mb-3 line-clamp-2 min-h-[2.5em]">
                            ${p.nombre}
                        </h3>
                        
                        <div class="flex items-end justify-between gap-2 mb-4">
                            <div>
                                <p class="text-white/30 text-[8px] font-black uppercase tracking-widest mb-1">Precio Unitario</p>
                                <p class="text-3xl font-[900] text-white italic tracking-tighter leading-none">
                                    ${esAgotado ? '<span class="text-gray-800 italic">CONSULTAR</span>' : `<span class="text-sm font-bold mr-0.5">$</span>${p.precio.toLocaleString('es-AR')}`}
                                </p>
                            </div>
                            
                            ${p.precioSugerido && !esAgotado ? `
                                <div class="text-right">
                                    <p class="text-[8px] text-gray-600 font-black uppercase tracking-tighter">P. Sugerido</p>
                                    <p class="text-[11px] text-orange-500/50 font-black italic">$${p.precioSugerido}</p>
                                </div>
                            ` : ''}
                        </div>

                        ${p.packCant > 0 && !esAgotado ? `
                            <div class="bg-green-500/5 border border-green-500/10 p-3 rounded-2xl mb-4 group-hover:bg-green-500/10 transition-colors">
                                <p class="text-[9px] text-green-500 font-black uppercase tracking-tighter flex items-center gap-2">
                                    <i class="fas fa-box-open text-[10px]"></i>
                                    Pack x${p.packCant}: $${p.packPrecio.toLocaleString('es-AR')} c/u
                                </p>
                            </div>
                        ` : ''}
                    </div>

                    <div class="mt-auto">
                        ${esAgotado ? `
                            <button disabled class="w-full bg-[#161616] py-5 rounded-[1.5rem] font-black text-[10px] text-gray-700 uppercase tracking-[0.2em] cursor-not-allowed border border-white/5">
                                Reingresar√° Pronto
                            </button>
                        ` : (cantidad === 0 ? `
                            <button onclick="addToCart(${p.id}, 1)" 
                                    class="w-full bg-orange-600 hover:bg-orange-500 py-5 rounded-[1.5rem] font-black text-[11px] text-white uppercase shadow-[0_12px_24px_rgba(234,88,12,0.25)] transition-all active:scale-95 flex items-center justify-center gap-3">
                                <i class="fas fa-plus-circle"></i> Agregar al Pedido
                            </button>
                        ` : `
                            <div class="flex items-center bg-orange-600 rounded-[1.5rem] p-1.5 shadow-2xl animate-scale-in">
                                <button onclick="addToCart(${p.id}, -1)" class="w-12 h-12 flex items-center justify-center text-white text-xl font-black hover:bg-black/10 rounded-xl transition-colors">Ôºç</button>
                                <input type="number" value="${cantidad}" 
                                       class="input-qty-modern flex-1 bg-transparent text-center text-white font-[900] text-xl outline-none focus:ring-0" 
                                       onchange="manualCartEntry(${p.id}, this.value)"
                                       onclick="this.select()">
                                <button onclick="addToCart(${p.id}, 1)" class="w-12 h-12 flex items-center justify-center text-white text-xl font-black hover:bg-black/10 rounded-xl transition-colors">Ôºã</button>
                            </div>
                        `)}
                    </div>
                </div>
            `;
        }).join('');
    }

    function resetFilters() {
        document.getElementById('search').value = '';
        activeCat = 'TODOS';
        soloFavs = false;
        renderCategories();
        renderCatalogo();
    }// 7. GESTI√ìN DE CARRITO (L√≥gica de Negocio Avanzada)
    window.addToCart = (id, delta) => {
        const actual = cart[id] || 0;
        const nuevoValor = actual + delta;
        updateCartQuantity(id, nuevoValor);
    };

    window.manualCartEntry = (id, value) => {
        const n = parseInt(value) || 0;
        updateCartQuantity(id, n);
    };

    function updateCartQuantity(id, quantity) {
        const producto = rawData.find(p => p.id == id);
        
        if (!producto || producto.stock <= 0) {
            delete cart[id];
            return;
        }

        if (quantity <= 0) {
            delete cart[id];
        } else {
            // L√≠mite de seguridad de stock
            cart[id] = Math.min(quantity, producto.stock);
        }

        saveData();
        updateUI();
        renderCatalogo();
    }

    // 8. C√ÅLCULO DE TOTALES E INTERFAZ (UI)
    function updateUI() {
        const totalItems = Object.values(cart).reduce((a, b) => a + b, 0);
        let montoTotal = 0;

        // Iteramos el carrito para calcular el precio din√°mico (Unidad vs Pack)
        Object.entries(cart).forEach(([id, q]) => {
            const p = rawData.find(item => item.id == id);
            if (p) {
                // Si el producto tiene oferta por pack y se cumple la cantidad
                if (p.packCant > 0 && q >= p.packCant) {
                    montoTotal += p.packPrecio * q;
                } else {
                    montoTotal += p.precio * q;
                }
            }
        });

        // Actualizaci√≥n de la Barra de Checkout
        const bar = document.getElementById('checkout-bar');
        const countBadge = document.getElementById('cart-count');
        const totalDisplay = document.getElementById('cart-total');
        const logBadge = document.getElementById('logistics-badge');

        if (bar) {
            if (totalItems > 0) {
                bar.classList.remove('hidden');
                bar.classList.add('flex');
            } else {
                bar.classList.add('hidden');
                bar.classList.remove('flex');
            }
        }

        if (countBadge) countBadge.innerText = totalItems;
        if (totalDisplay) totalDisplay.innerText = '$' + montoTotal.toLocaleString('es-AR');
        
        // Actualizar contador del icono de log√≠stica
        if (logBadge) {
            logBadge.innerText = totalItems;
            logBadge.classList.toggle('hidden', totalItems === 0);
        }
    }

    // 9. PERSISTENCIA DE DATOS
    function saveData() {
        localStorage.setItem('cart_uru_v3', JSON.stringify(cart));
    }

    // 10. SISTEMA DE HISTORIAL
    function registrarEnHistorial(ticket) {
        const nuevoRegistro = {
            id: Date.now(),
            fecha: new Date().toLocaleString(),
            items: ticket.items,
            total: ticket.total
        };

        historial.unshift(nuevoRegistro); // Agrega al inicio
        if (historial.length > 10) historial.pop(); // Mantiene solo los √∫ltimos 10
        
        localStorage.setItem('hist_uru_v3', JSON.stringify(historial));
        renderHistorial();
    }

    function renderHistorial() {
        const cont = document.getElementById('lista-historial');
        if (!cont) return;

        if (historial.length === 0) {
            cont.innerHTML = `<p class="text-gray-600 text-center italic py-10">No hay pedidos anteriores.</p>`;
            return;
        }

        cont.innerHTML = historial.map(h => `
            <div class="bg-white/5 border border-white/5 p-5 rounded-2xl mb-3 hover:border-orange-500/30 transition-all">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] text-orange-500 font-black uppercase">${h.fecha}</span>
                    <span class="text-white font-black">$${h.total.toLocaleString('es-AR')}</span>
                </div>
                <p class="text-[9px] text-gray-500 line-clamp-1">${h.items}</p>
            </div>
        `).join('');
    }

    function abrirHistorial() {
        document.getElementById('modal-historial').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }// 11. SISTEMA DE LOG√çSTICA: HOJA DE CARGA (Picking List)
    function abrirLogistica() {
        const itemsEnCarrito = Object.entries(cart);
        
        if (itemsEnCarrito.length === 0) {
            Swal.fire({
                title: 'Carrito Vac√≠o',
                text: 'Debes agregar productos para generar la hoja de carga.',
                icon: 'info',
                background: '#121212',
                color: '#fff',
                confirmButtonColor: '#ea580c'
            });
            return;
        }

        // Estructura de la Tabla de Carga
        let htmlTabla = `
            <div class="p-8 bg-black/40 border-b border-white/5 no-print">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-[0.3em]">Instrucciones: Tilda los productos a medida que los cargas en el veh√≠culo.</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-black/60 text-[10px] uppercase tracking-[0.2em] text-orange-500 font-[900]">
                            <th class="p-8 border-b border-white/5">Producto / Descripci√≥n</th>
                            <th class="p-8 border-b border-white/5 text-center">Categor√≠a</th>
                            <th class="p-8 border-b border-white/5 text-center">Cantidad</th>
                            <th class="p-8 border-b border-white/5 text-center no-print">Check</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-white/5">
        `;

        // Generar filas por cada producto en el carrito
        itemsEnCarrito.forEach(([id, q]) => {
            const p = rawData.find(prod => prod.id == id);
            if (p) {
                htmlTabla += `
                    <tr id="row-log-${id}" class="group transition-all duration-300">
                        <td class="p-8 border-l-4 border-transparent group-hover:border-orange-600 bg-white/[0.01]">
                            <div class="text-white font-[900] text-sm uppercase italic tracking-tight">${p.nombre}</div>
                            <div class="text-[9px] text-gray-600 font-bold uppercase mt-1 tracking-tighter italic">Ref Code: URU-PRD-${p.id}</div>
                        </td>
                        <td class="p-8 text-center">
                            <span class="text-[9px] text-gray-400 font-black uppercase tracking-widest bg-white/5 px-4 py-2 rounded-xl border border-white/5">${p.categoria}</span>
                        </td>
                        <td class="p-8 text-center">
                            <div class="inline-flex items-center justify-center bg-orange-600 text-white w-14 h-14 rounded-2xl font-[900] text-2xl shadow-xl border-2 border-orange-500/20">
                                ${q}
                            </div>
                        </td>
                        <td class="p-8 text-center no-print">
                            <label class="relative flex items-center justify-center cursor-pointer">
                                <input type="checkbox" 
                                    onchange="toggleRowLog(${id})" 
                                    class="w-10 h-10 rounded-2xl bg-black border-2 border-white/10 accent-orange-600 cursor-pointer transition-all">
                            </label>
                        </td>
                    </tr>
                `;
            }
        });

        htmlTabla += `
                    </tbody>
                </table>
            </div>
            <div class="p-12 text-center bg-black/20">
                <div class="inline-block border-2 border-dashed border-white/10 p-6 rounded-[2rem]">
                    <p class="text-[10px] text-gray-500 font-black uppercase tracking-[0.5em]">Fin de la Planilla de Carga</p>
                </div>
            </div>
        `;

        document.getElementById('cont-tabla-carga').innerHTML = htmlTabla;
        document.getElementById('modal-logistica').style.display = 'block';
        document.body.style.overflow = 'hidden'; 
    }

    // Tachar fila al completar picking
    function toggleRowLog(id) {
        const row = document.getElementById(`row-log-${id}`);
        if(row) row.classList.toggle('fila-check');
    }

    function cerrarLogistica() {
        document.getElementById('modal-logistica').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // 12. CONTROL DE ESTADO DE TIENDA (Abierto/Cerrado)
    function checkOpenStatus() {
        const now = new Date();
        const currentHour = now.getHours();
        const dot = document.getElementById('status-dot');
        const txt = document.getElementById('status-text');

        // Configuraci√≥n Horaria: Abierto de 08:00 a 20:00
        const isOpen = (currentHour >= 8 && currentHour < 20);

        if (isOpen) {
            if(dot) dot.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]";
            if(txt) txt.innerText = "Abierto ahora ‚Ä¢ Tomando pedidos";
        } else {
            if(dot) dot.className = "w-2 h-2 rounded-full bg-red-600 shadow-[0_0_10px_#dc2626]";
            if(txt) {
                txt.innerText = "Cerrado ‚Ä¢ Abrimos a las 08:00 AM";
                txt.classList.add('text-red-500/50');
            }
            // Opcional: Desactivar botones de compra si est√° cerrado
            // console.warn("Tienda fuera de horario");
        }
    }

    // 13. FUNCI√ìN DE IMPRESI√ìN LIMPIA
    window.onbeforeprint = function() {
        if(document.getElementById('modal-logistica').style.display === 'block') {
            console.log("Preparando impresi√≥n de log√≠stica...");
        }
    };// 14. ENV√çO A WHATSAPP: GENERADOR DE TICKET PREMIUM
    function sendWhatsApp() {
        const items = Object.entries(cart);
        if (items.length === 0) return;

        let totalGeneral = 0;
        let listaNombres = [];
        
        // Encabezado del Ticket
        let msg = "üöÄ *NUEVO PEDIDO - DISTRI EL URU*\n";
        msg += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
        msg += `üìÖ _Fecha: ${new Date().toLocaleDateString()} | Hora: ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}_\n\n`;
        
        // Procesamiento de cada producto
        items.forEach(([id, q]) => {
            const p = rawData.find(item => item.id == id);
            if (p) {
                let precioAplicado = p.precio;
                let subtotal = 0;
                let esPromoPack = false;

                // Aplicar L√≥gica de Pack si corresponde
                if (p.packCant > 0 && q >= p.packCant) {
                    precioAplicado = p.packPrecio;
                    esPromoPack = true;
                }
                
                subtotal = precioAplicado * q;
                totalGeneral += subtotal;
                listaNombres.push(`${q}x ${p.nombre}`);

                msg += `üì¶ *${p.nombre}*\n`;
                msg += `   ‚û§ Cant: ${q}u. ${esPromoPack ? '*(Precio Pack)*' : ''}\n`;
                msg += `   ‚û§ Unit: $${precioAplicado.toLocaleString('es-AR')}\n`;
                msg += `   ‚û§ *Subtotal: $${subtotal.toLocaleString('es-AR')}*\n\n`;
            }
        });

        // Cierre del Ticket
        msg += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n";
        msg += `üí∞ *TOTAL A PAGAR: $${totalGeneral.toLocaleString('es-AR')}*\n`;
        msg += "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n";
        msg += "üìç *Por favor, conf√≠rmame el stock y coordinamos el env√≠o.*";

        // Registrar en el Historial Local antes de enviar
        registrarEnHistorial({
            items: listaNombres.join(', '),
            total: totalGeneral
        });

        // Configuraci√≥n de Env√≠o
        const numeroTel = "5491136357428"; 
        const urlFinal = `https://wa.me/${numeroTel}?text=${encodeURIComponent(msg)}`;

        // Feedback Visual (Confetti)
        confetti({
            particleCount: 180,
            spread: 80,
            origin: { y: 0.6 },
            colors: ['#ea580c', '#ffffff', '#22c55e']
        });

        // Abrir WhatsApp con delay para permitir ver el efecto
        setTimeout(() => {
            window.open(urlFinal, '_blank');
        }, 800);
    }

    // 15. LISTENERS GLOBALES Y ATAJOS
    document.addEventListener('keydown', (e) => {
        // Atajo: ESC cierra todos los modales
        if (e.key === "Escape") {
            cerrarLogistica();
            document.getElementById('modal-historial').style.display = 'none';
        }
        
        // Atajo: Focus en buscador con '/'
        if (e.key === "/" && document.activeElement.tagName !== 'INPUT') {
            e.preventDefault();
            document.getElementById('search').focus();
        }
    });

    // 16. INICIALIZACI√ìN DE LA APLICACI√ìN
    document.addEventListener('DOMContentLoaded', () => {
        // Iniciar motor de datos
        loadEngine();
        
        // Verificar estado de tienda cada minuto
        setInterval(checkOpenStatus, 60000);
    });

    // Manejo de scroll para efectos de la barra de checkout
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
        const currentScroll = window.pageYOffset;
        const checkoutBar = document.getElementById('checkout-bar');
        
        if (checkoutBar && Object.keys(cart).length > 0) {
            if (currentScroll > lastScroll && currentScroll > 200) {
                // Scroll hacia abajo: ocultar un poco para mejorar visibilidad
                checkoutBar.style.transform = 'translateY(10px) scale(0.98)';
                checkoutBar.style.opacity = '0.9';
            } else {
                // Scroll hacia arriba: mostrar pleno
                checkoutBar.style.transform = 'translateY(0) scale(1)';
                checkoutBar.style.opacity = '1';
            }
        }
        lastScroll = currentScroll;
    });

</script>
