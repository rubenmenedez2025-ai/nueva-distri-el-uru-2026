<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL URU | Distribuidora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .btn-active { background-color: #1e3a8a !important; color: white !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .marquee { animation: marquee 25s linear infinite; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="text-slate-800">

    <div class="bg-blue-600 text-white py-2 overflow-hidden whitespace-nowrap z-[60] relative shadow-md">
        <div class="flex marquee gap-10 font-bold text-[10px] uppercase tracking-widest">
            <span>üöÄ ENV√çOS A DOMICILIO EN VIEDMA Y PATAGONES</span>
            <span>üî• PRECIOS MAYORISTAS ACTUALIZADOS</span>
            <span>‚ú® NUEVOS INGRESOS TODAS LAS SEMANAS</span>
        </div>
    </div>

    <nav class="bg-white/95 backdrop-blur-md sticky top-0 z-50 p-4 flex justify-between items-center shadow-sm border-b">
        <div class="flex items-center gap-3">
            <img src="https://i.ibb.co/YFrS7z8/logo-uru.png" class="w-11 h-11 rounded-full border-2 border-blue-900 shadow-sm bg-white">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-blue-900 leading-none uppercase">El Uru</h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">Distribuidora</p>
            </div>
        </div>
        <button onclick="document.getElementById('cart').style.display='flex'" class="bg-blue-900 text-white px-5 py-2.5 rounded-2xl font-black shadow-lg flex items-center gap-2 text-xs active:scale-90 transition-transform">
            <i class="fas fa-shopping-bag"></i> <span id="count">0</span>
        </button>
    </nav>

    <div class="p-6 max-w-5xl mx-auto">
        <div class="relative group">
            <input type="text" id="search" onkeyup="render()" placeholder="¬øQu√© necesitas hoy?" 
                class="w-full p-4 pl-12 rounded-[2rem] border-none shadow-xl focus:ring-2 focus:ring-blue-500 outline-none bg-white text-sm transition-all">
            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-blue-500 transition-colors"></i>
        </div>
    </div>

    <div class="px-4 max-w-5xl mx-auto">
        <div id="category-filters" class="flex gap-2 overflow-x-auto pb-6 no-scrollbar"></div>
    </div>

    <main id="catalogo" class="p-4 max-w-5xl mx-auto grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pb-12"></main>

    <div id="cart" style="display:none;" class="fixed inset-0 bg-slate-900/70 backdrop-blur-md z-[100] flex justify-end">
        <div class="bg-white w-full max-w-md h-full flex flex-col shadow-2xl animate-fade-in">
            
            <div class="p-6 border-b flex justify-between items-start bg-slate-50/50">
                <div>
                    <h2 class="text-xl font-black text-blue-900 italic uppercase">Mi Pedido</h2>
                    <div id="cart-header-actions" class="mt-1"></div>
                </div>
                <button onclick="document.getElementById('cart').style.display='none'" class="text-3xl text-slate-300 hover:text-red-500">&times;</button>
            </div>

            <div id="cart-items" class="flex-1 overflow-y-auto p-6 space-y-3"></div>

            <div class="p-6 bg-slate-50 border-t space-y-3">
                <input type="text" id="user-name" placeholder="Tu Nombre" class="w-full p-3 rounded-xl border border-slate-200 outline-none text-sm">
                <input type="text" id="user-address" placeholder="Direcci√≥n de entrega" class="w-full p-3 rounded-xl border border-slate-200 outline-none text-sm">
            </div>

            <div class="p-6 border-t bg-white space-y-4">
                <div class="flex justify-between items-center font-black">
                    <span class="text-slate-400 text-xs uppercase">Total:</span>
                    <span class="text-blue-900 text-2xl">$<span id="total">0</span></span>
                </div>
                <button onclick="enviar()" class="w-full bg-[#22c55e] text-white py-5 rounded-[1.5rem] font-black text-lg shadow-xl flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <i class="fab fa-whatsapp text-2xl"></i> CONFIRMAR PEDIDO
                </button>
            </div>
        </div>
    </div>

    <script>
        const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEemzCvTezcjzZhIUIRIayZ7U81xgssl9G1Vr6Odx7dHGHOARY0iJ-VOL43E17qLVkiIRb0LTurcZU/pub?output=tsv';
        let data = [], cart = {}, activeCat = 'TODOS';

        async function load() {
            try {
                const res = await fetch(TSV + '&t=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                data = lines.map((l, i) => {
                    const c = l.split('\t');
                    return { 
                        id: i, 
                        nom: (c[0]||'').trim(), 
                        pre: parseInt((c[1]||'0').replace(/\D/g,'')) || 0, 
                        cat: (c[2]||'GENERAL').trim().toUpperCase(),
                        img: (c[3]||'').trim() 
                    };
                }).filter(p => p.nom);
                renderCats();
                render();
            } catch (e) { console.error(e); }
        }

        function renderCats() {
            const cats = ['TODOS', ...new Set(data.map(p => p.cat))];
            document.getElementById('category-filters').innerHTML = cats.map(c => `
                <button onclick="filter('${c}')" class="px-6 py-2.5 rounded-[1.2rem] bg-white text-slate-500 font-bold text-[10px] shadow-sm border border-slate-100 uppercase tracking-wider ${activeCat === c ? 'btn-active' : ''}">${c}</button>
            `).join('');
        }

        window.filter = (c) => { activeCat = c; renderCats(); render(); }

        function render() {
            const query = document.getElementById('search').value.toLowerCase();
            const filtered = data.filter(p => (activeCat === 'TODOS' || p.cat === activeCat) && p.nom.toLowerCase().includes(query));
            
            document.getElementById('catalogo').innerHTML = filtered.map(p => {
                const q = cart[p.id] || 0;
                const isAgotado = p.pre === 0;
                return `
                <div class="bg-white p-4 rounded-[2rem] shadow-sm border border-slate-50 flex flex-col relative group transition-all duration-300">
                    ${isAgotado ? '<div class="absolute inset-0 z-20 flex items-center justify-center bg-white/40 rounded-[2rem] pointer-events-none"><span class="bg-slate-900 text-white font-black px-4 py-2 rounded-xl text-[9px] uppercase">Agotado</span></div>' : ''}
                    <div class="h-32 mb-4 flex items-center justify-center rounded-[1.5rem] bg-slate-50 p-2">
                        <img src="${p.img}" class="max-h-full max-w-full object-contain ${isAgotado ? 'grayscale opacity-50' : ''}" onerror="this.src='https://via.placeholder.com/150?text=URU'">
                    </div>
                    <div class="flex-1">
                        <span class="text-[8px] font-black text-blue-400 tracking-widest uppercase block">${p.cat}</span>
                        <h3 class="text-[10px] font-bold text-slate-600 uppercase leading-tight h-8 overflow-hidden">${p.nom}</h3>
                        <p class="text-blue-900 font-black text-xl mt-1 italic">${isAgotado ? '---' : '$'+p.pre.toLocaleString('es-AR')}</p>
                    </div>
                    <div class="mt-4">
                        ${!isAgotado ? `
                            <div class="flex items-center gap-1 bg-slate-100 p-1 rounded-[1.2rem]">
                                ${q > 0 ? `
                                    <button onclick="add(${p.id},-1)" class="w-8 h-8 bg-white rounded-lg shadow-sm font-black text-slate-400">-</button>
                                    <input type="number" step="0.1" value="${q}" onchange="manual(${p.id},this.value)" class="w-full text-center bg-transparent font-black text-blue-900 text-sm outline-none">
                                    <button onclick="add(${p.id},1)" class="w-8 h-8 bg-blue-900 text-white rounded-lg shadow-lg font-black">+</button>
                                ` : `
                                    <button onclick="add(${p.id},1)" class="w-full bg-blue-900 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-lg">Agregar</button>
                                `}
                            </div>
                        ` : ''}
                    </div>
                </div>`;
            }).join('');
        }

        window.add = (id, n) => {
            cart[id] = Math.max(0, Math.round(((cart[id] || 0) + n) * 10) / 10);
            if (cart[id] === 0) delete cart[id];
            update();
        };

        window.manual = (id, v) => {
            const n = parseFloat(v);
            if (n > 0) cart[id] = n; else delete cart[id];
            update();
        };

        // FUNCI√ìN CLAVE: ELIMINAR UN PRODUCTO ENTERO DE UN TOQUE
        window.eliminarItem = (id) => {
            delete cart[id];
            update();
        };

        window.vaciar = () => {
            if(confirm("¬øBorrar todo el pedido?")) { cart = {}; update(); }
        };

        function update() {
            let t = 0, c = 0, html = '';
            const entries = Object.entries(cart);

            entries.forEach(([id, q]) => {
                const p = data[id];
                const sub = p.pre * q;
                t += sub; c += q;
                html += `
                <div class="flex items-center gap-3 bg-white p-3 rounded-[1.2rem] border border-slate-100 shadow-sm relative animate-fade-in">
                    <img src="${p.img}" class="w-10 h-10 object-contain rounded-lg">
                    <div class="flex-1">
                        <h4 class="font-bold text-slate-700 uppercase text-[8px] leading-tight">${p.nom}</h4>
                        <div class="flex items-center gap-2">
                            <span class="text-blue-600 font-bold text-[10px]">${q} un.</span>
                            <span class="text-blue-900 font-black text-[10px]">$${sub.toLocaleString('es-AR')}</span>
                        </div>
                    </div>
                    <button onclick="eliminarItem(${id})" class="w-8 h-8 flex items-center justify-center text-slate-300 hover:text-red-500 transition-colors">
                        <i class="fas fa-times-circle text-lg"></i>
                    </button>
                </div>`;
            });

            document.getElementById('cart-header-actions').innerHTML = entries.length > 0 
                ? `<button onclick="vaciar()" class="text-[9px] text-red-500 font-black uppercase tracking-widest"><i class="fas fa-trash-alt"></i> Vaciar todo</button>` 
                : '';
            
            document.getElementById('cart-items').innerHTML = html || '<div class="text-center py-20 text-slate-300 font-black italic uppercase text-xs">Tu carrito est√° vac√≠o</div>';
            document.getElementById('total').innerText = t.toLocaleString('es-AR');
            document.getElementById('count').innerText = Math.round(c * 10) / 10;
            render();
        }

        function enviar() {
            const nombre = document.getElementById('user-name').value.trim();
            const direccion = document.getElementById('user-address').value.trim();
            if (Object.keys(cart).length === 0) { alert("Carrito vac√≠o"); return; }
            if (!nombre || !direccion) { alert("Pon tu nombre y direcci√≥n"); return; }

            let m = "*NUEVO PEDIDO - EL URU*%0A%0A";
            m += `üë§ *Cliente:* ${nombre}%0Aüìç *Direcci√≥n:* ${direccion}%0A%0A‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A`;
            Object.entries(cart).forEach(([id, q]) => m += `‚úÖ *${q}* x ${data[id].nom}%0A`);
            m += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ%0A%0A*TOTAL: $" + document.getElementById('total').innerText + "*";
            window.open("https://wa.me/5492920248292?text=" + m);
        }
        load();
    </script>
</body>
</html>
