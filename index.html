<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>DISTRI EL URU | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-main: #080808;
            --bg-card: linear-gradient(145deg, #161616, #0c0c0c);
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border-color: rgba(255, 255, 255, 0.05);
            --input-bg: #151515;
            --footer-bg: #050505;
        }

        body.light-mode {
            --bg-main: #f3f4f6;
            --bg-card: linear-gradient(145deg, #ffffff, #f9fafb);
            --text-main: #111827;
            --text-muted: #4b5563;
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --footer-bg: #e5e7eb;
        }

        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; transition: all 0.4s ease; scroll-behavior: smooth; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { height: 4px; }
        .no-scrollbar::-webkit-scrollbar-thumb { background: #ff6b00; border-radius: 10px; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .animate-marquee { display: flex; width: max-content; animation: marquee 25s linear infinite; }

        .card-prod { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background: var(--bg-card) !important; 
            border: 1px solid var(--border-color) !important; 
        }
        .card-prod:hover { transform: translateY(-8px); border-color: #ff6b00 !important; }
        
        .badge-oferta { position: absolute; top: 15px; right: -10px; background: #ff0000; color: white; font-weight: 900; font-size: 10px; padding: 5px 15px; transform: rotate(15deg); z-index: 20; border-radius: 5px; animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { transform: rotate(15deg) scale(1); } 50% { transform: rotate(15deg) scale(1.1); } 100% { transform: rotate(15deg) scale(1); } }

        .btn-whatsapp-float { position: fixed; bottom: 24px; left: 24px; width: 60px; height: 60px; background-color: #25d366; color: #fff; border-radius: 50px; text-align: center; font-size: 35px; z-index: 100; display: flex; align-items: center; justify-content: center; animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); } 100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); } }

        .price-tag { color: #ff6b00; font-weight: 900; font-size: 1.7rem; }
        .cat-active { background-color: #ff6b00 !important; color: white !important; }
        .skeleton { background: linear-gradient(90deg, var(--input-bg) 25%, var(--border-color) 50%, var(--input-bg) 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>

    <a href="https://wa.me/5492920248292" target="_blank" class="btn-whatsapp-float"><i class="fab fa-whatsapp"></i></a>

    <div class="bg-black text-orange-500 py-2 overflow-hidden border-b border-orange-500/20">
        <div class="animate-marquee gap-10 font-black text-[10px] uppercase tracking-[0.2em]">
            <span>‚ö° DISTRIBUIDORA EL URU - VIEDMA Y PATAGONES ‚ö°</span>
            <span>üì¶ PEDIDOS HASTA 12:30HS ENTREGA HOY üì¶</span>
            <span>üî• PRECIOS MAYORISTAS ACTUALIZADOS 2026 üî•</span>
            <span>‚ö° DISTRIBUIDORA EL URU - VIEDMA Y PATAGONES ‚ö°</span>
        </div>
    </div>

    <nav class="bg-white/5 backdrop-blur-2xl sticky top-0 z-50 p-4 border-b border-[var(--border-color)]">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/yB7ffL4T/unnamed.jpg" class="w-12 h-12 rounded-2xl border border-orange-500 shadow-lg">
                <div>
                    <h1 class="text-lg md:text-2xl font-black italic text-orange-500 uppercase leading-none">El Uru</h1>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="document.getElementById('cart').style.display='flex'" class="bg-orange-600 text-white px-4 py-3 rounded-2xl font-black flex items-center gap-3 text-xs">
                    <i class="fas fa-shopping-basket"></i>
                    <span id="count">0</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="p-4 max-w-5xl mx-auto space-y-6 mt-6">
        <div class="relative">
            <input type="text" id="search" onkeyup="render()" placeholder="¬øQu√© est√°s buscando hoy?" class="w-full p-6 pl-14 rounded-3xl bg-[var(--input-bg)] text-[var(--text-main)] font-bold border border-[var(--border-color)] outline-none focus:ring-2 focus:ring-orange-500">
            <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-orange-500 text-xl"></i>
        </div>
        <div class="flex gap-3 overflow-x-auto pb-4 no-scrollbar" id="category-filters"></div>
    </div>

    <section class="mt-4 mb-8 max-w-7xl mx-auto px-4">
        <div onclick="filtrarEspecial('queso')" class="relative w-full rounded-[2rem] overflow-hidden shadow-2xl border border-yellow-500/30 group cursor-pointer">
            <div class="absolute inset-0 bg-gradient-to-r from-black via-gray-900 to-yellow-900 opacity-95"></div>
            <div class="relative p-8 flex flex-col md:flex-row items-center justify-between gap-6">
                <div class="text-center md:text-left z-10">
                    <span class="bg-yellow-500 text-black text-[10px] font-black uppercase px-3 py-1 rounded-md mb-2 inline-block">¬°Novedad!</span>
                    <h3 class="text-3xl md:text-5xl font-black italic text-white uppercase leading-none mb-2">Quesos y <span class="text-yellow-400">Dulces</span></h3>
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Toca aqu√≠ para ver los nuevos ingresos premium.</p>
                </div>
                <button class="bg-white text-black px-8 py-4 rounded-full font-black uppercase text-xs z-10">VER TODO</button>
                <i class="fas fa-cheese text-[120px] text-white/5 absolute -right-5 -bottom-5 rotate-12"></i>
            </div>
        </div>
    </section>

    <main id="catalogo" class="p-4 max-w-7xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-6 pb-24">
        <div class="card-prod p-5 rounded-[2.5rem] opacity-50"><div class="h-44 skeleton rounded-2xl mb-4"></div><div class="h-4 skeleton mb-2 w-3/4"></div><div class="h-8 skeleton w-1/2"></div></div>
        <div class="card-prod p-5 rounded-[2.5rem] opacity-50"><div class="h-44 skeleton rounded-2xl mb-4"></div><div class="h-4 skeleton mb-2 w-3/4"></div><div class="h-8 skeleton w-1/2"></div></div>
    </main>

    <div id="cart" style="display:none;" class="fixed inset-0 bg-black/80 backdrop-blur-md z-[200] flex justify-end">
        <div class="bg-[var(--bg-main)] w-full max-w-md h-full flex flex-col">
            <div class="p-6 border-b border-[var(--border-color)] flex justify-between items-center">
                <h2 class="text-2xl font-black text-orange-500">Mi Pedido</h2>
                <button onclick="document.getElementById('cart').style.display='none'" class="text-4xl">√ó</button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4"></div>
            <div class="p-6 bg-[var(--input-bg)] border-t border-[var(--border-color)]">
                <div class="flex justify-between text-2xl font-black mb-4">
                    <span>Total:</span>
                    <span class="text-orange-500">$<span id="total">0</span></span>
                </div>
                <button onclick="enviarPedido()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black">ENVIAR WHATSAPP</button>
            </div>
        </div>
    </div>

    <script>
        const TSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQEemzCvTezcjzZhIUIRIayZ7U81xgssl9G1Vr6Odx7dHGHOARY0iJ-VOL43E17qLVkiIRb0LTurcZU/pub?output=tsv';
        let data = [], cart = {}, activeCat = 'TODOS';

        async function load() {
            try {
                const res = await fetch(TSV + '&t=' + Date.now());
                const text = await res.text();
                const lines = text.split(/\r?\n/).slice(1);
                data = lines.map((l, i) => {
                    const c = l.split('\t');
                    return { id: i, nom: (c[0]||'').trim(), pre: parseInt((c[1]||'').replace(/\D/g,'')) || 0, cat: (c[2]||'VARIOS').trim().toUpperCase(), img: (c[3]||'').trim() };
                }).filter(p => p.nom !== "");
                renderCats(); 
                render();
            } catch (e) { console.error(e); }
        }

        function renderCats() {
            const uniqueCats = [...new Set(data.map(p => p.cat))];
            const cats = ['TODOS', ...uniqueCats];
            document.getElementById('category-filters').innerHTML = cats.map(c => 
                `<button onclick="setCategory('${c}')" class="shrink-0 px-6 py-3 rounded-full bg-[var(--input-bg)] text-[10px] font-black uppercase border border-[var(--border-color)] ${activeCat === c ? 'cat-active' : ''}">${c}</button>`
            ).join('');
        }

        function setCategory(cat) {
            activeCat = cat;
            document.getElementById('search').value = ''; // Limpiar b√∫squeda si cambia categor√≠a
            renderCats();
            render();
        }

        // FUNCI√ìN CORREGIDA: Busca por texto en lugar de solo por categor√≠a r√≠gida
        function filtrarEspecial(termino) {
            activeCat = 'TODOS'; // Resetear filtros de botones
            document.getElementById('search').value = termino; // Poner "queso" en el buscador
            renderCats(); 
            render(); // Mostrar resultados
            
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            document.getElementById('catalogo').scrollIntoView({ behavior: 'smooth' });
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            let filtered = data.filter(p => (activeCat === 'TODOS' || p.cat === activeCat) && p.nom.toLowerCase().includes(q));

            document.getElementById('catalogo').innerHTML = filtered.map(p => {
                const qty = cart[p.id] || 0;
                return `
                    <div class="card-prod p-4 rounded-[2rem] flex flex-col relative">
                        <div class="h-32 mb-4 flex items-center justify-center bg-white/5 rounded-xl">
                            <img src="${p.img}" class="max-h-full object-contain" onerror="this.src='https://i.ibb.co/yB7ffL4T/unnamed.jpg'">
                        </div>
                        <h3 class="text-[10px] font-black uppercase h-8 mb-2">${p.nom}</h3>
                        <p class="price-tag mb-4">$${p.pre.toLocaleString()}</p>
                        ${qty === 0 ? 
                            `<button onclick="add(${p.id},1)" class="bg-orange-600 text-white py-3 rounded-xl font-black text-[10px]">AGREGAR</button>` :
                            `<div class="flex items-center bg-orange-600 rounded-xl p-1">
                                <button onclick="add(${p.id},-1)" class="w-10 h-10 text-white font-black">Ôºç</button>
                                <span class="flex-1 text-center font-black text-white">${qty}</span>
                                <button onclick="add(${p.id},1)" class="w-10 h-10 text-white font-black">Ôºã</button>
                            </div>`
                        }
                    </div>`;
            }).join('');
        }

        function add(id, n) { 
            cart[id] = Math.max(0, (cart[id] || 0) + n); 
            if (cart[id] === 0) delete cart[id]; 
            update(); render();
        }

        function update() {
            let t = 0, c = 0, html = '';
            Object.entries(cart).forEach(([id, q]) => {
                const p = data[id]; t += p.pre * q; c += q;
                html += `<div class="flex justify-between p-3 border-b border-white/5">
                            <span class="text-xs uppercase font-bold">${p.nom} (x${q})</span>
                            <span class="font-black text-orange-500">$${(p.pre*q).toLocaleString()}</span>
                         </div>`;
            });
            document.getElementById('cart-items').innerHTML = html;
            document.getElementById('total').innerText = t.toLocaleString();
            document.getElementById('count').innerText = c;
        }

        function enviarPedido() {
            let m = "*NUEVO PEDIDO*%0A";
            Object.entries(cart).forEach(([id, q]) => m += `üî∏ ${q}x ${data[id].nom}%0A`);
            m += `%0Aüí∞ *TOTAL: $${document.getElementById('total').innerText}*`;
            window.open("https://wa.me/5492920248292?text=" + m);
        }

        window.onload = load;
    </script>
</body>
</html>
